environments:
- name: acceptance
- name: production
service:
  name: jo-spring-petclinic
  port: 8080
  pathPatterns:
    - /spring-petclinic
  environment:
    SPRING_DATASOURCE_USERNAME: ${DatabaseMasterUsername}
    SPRING_DATASOURCE_PASSWORD: ${DatabaseMasterPassword}
    SPRING_DATASOURCE_URL: jdbc:mysql://${DatabaseEndpointAddress}:${DatabaseEndpointPort}/${DatabaseName}
  pipeline:
    source:
      provider: GitHub
      repo: JeremiahO1/spring-petclinic
    build:
      image: aws/codebuild/java:openjdk-8
    acceptance:
      image: aws/codebuild/java:openjdk-8
  database:
    name: PetClinic
    instanceClass: db.t2.medium
    iamAuthentication: true
    engine: mysql